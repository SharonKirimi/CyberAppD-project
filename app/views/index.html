<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="Index.css" />
        <title>CyberAppD</title>
    </head>

    <body>

        <img alt="Company Logo" src="/app/assets/img/Logo.png">

        <header>
            <h1>CyberAppD</h1>
        </header>
        <main>
                <section>
                <div id="error-message">

                </div>
                <div id="user-display">

                </div>
                </section>
                <section id="before-sign-in">
                <!-- Sign-up form goes here -->
                <div class="card sign-up-card">
                    <form id="sign-up" class="card-body">
                    <h3>Sign Up</h3>

                    <div>
                        <label for="sign-up-email">Email:</label>
                        <input type="email" id="sign-up-email" name="credentials[email]" required>
                    </div>
                    <div>
                        <label for="sign-up-password">Password:</label>
                        <input type="password" id="sign-up-password" name="credentials[password]" required>
                    </div>
                    <div>
                        <label for="password_confirmation">Password Confirmation:</label>
                        <input type="password" id="password_confirmation" name="credentials[password_confirmation]" required>
                    </div>

                    <button class="btn btn-dark">Sign Up</button>
                    </form>
                </div>


                <!-- Sign in -->
                <div class="card sign-in-card">
                    <form id="sign-in" class="card-body">
                    <h3>Sign In</h3>
                    <div>
                        <label for="sign-in-email">Email:</label>
                        <input type="email" id="sign-in-email" name="credentials[email]" required>
                    </div>
                    <div>
                        <label for="sign-in-password">Password:</label>
                        <input type="password" id="sign-in-password" name="credentials[password]" required>
                    </div>

                    <button class="btn btn-dark">Sign-in</button>
                    </form>
                </div>

                <p id="pre-sign-up">Create an account? <button class="btn btn-outline-light btn-sm">Sign Up</button></p>
                <p id="back-to-sign-in"><button class="btn btn-outline-light btn-sm">Back to Sign In</button></p>
                </section>

                <section id="after-sign-in">
                <div class="nav">
                    <button id="sign-out" class="btn btn-light">Sign Out</button>
                </div>
                <div class = "container">

                    
                </div>
                   
                </section>
                
        
    </body>
</html>
